<div class="row">
  <div class="col-md-4 col-md-offset-4 col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        Change your password
      </div>
      <div class="panel-body">
        <form accept-charset="UTF-8" autocomplete="off" class="" id="new-password-form" name="newPasswordForm"
        novalidate ng-submit="changeForgottenPassword(newPassword)">
          <div class="">
            <div class="">
              <div class="inputBlock">
                <label name="password">Password</label>
                <input type="password" name="password1" ng-model="newPassword.password1"
                placeholder="" required ng-minlength=8 ng-pattern="/(?=.*\d)(?=.*[A-Z])/"
                class="form-control" ng-class="{inputIsValid: newPasswordForm.password1.$valid,
                  inputIsInvalid: newPasswordForm.password1.$invalid && (newPasswordForm.password1.$dirty || formSubmitted)}">
                <div ng-show="newPasswordForm.password1.$invalid">
                  <div class="problemMessage" ng-show="newPasswordForm.password1.$error.required && formSubmitted">
                    <small>A password is required</small>
                  </div>
                  <div class="problemMessage" ng-show="newPasswordForm.password1.$error.minlength">
                    <small>Password must be at least 8 characters</small>
                  </div>
                  <div class="problemMessage" ng-show="newPasswordForm.password1.$error.pattern">
                    <small>Password must contain at least one numeral and one uppercase letter</small>
                  </div>
                </div>
                <p class="captionText">
                  <small>Use at least one numeral, one uppercase letter, and 8 characters.</small>
                </p>
              </div>
              <div class="inputBlock">
                <label name="password2">Confirm password</label>
                <input type="password" name="password2" ng-model="newPassword.password2"
                placeholder="" my-password-match="newPassword.password1" required
                class="form-control" ng-class="{inputIsValid: newPasswordForm.password1.$valid && newPasswordForm.password2.$valid,
                  inputIsInvalid: newPasswordForm.password1.$valid && newPasswordForm.password2.$invalid && (newPasswordForm.password2.$dirty || formSubmitted)}">
                <div ng-show="newPasswordForm.password2.$invalid">
                  <div class="problemMessage" ng-show="newPasswordForm.password2.$error.required && formSubmitted">
                    <small>Please repeat your password</small>
                  </div>
                  <div class="problemMessage" ng-show="newPasswordForm.password1.$valid && newPasswordForm.password2.$error.match && newPasswordForm.password2.$dirty">
                    <small>Passwords don't match</small>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="">
            <button type="submit" class="btn btn-default" id="change-forgotten-password-button">Change password</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
